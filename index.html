<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cannon Target Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
      <label for="angle">Angle:</label>
      <input type="number" id="angle" min="0" max="90" value="45">
      <button id="fireButton">Fire</button>
    </div>
    <div class="info">
      <p><strong>Speed:</strong> <span id="speedDisplay"></span> m/s</p>
      <p><strong>Distance:</strong> <span id="range"></span> m</p>
      <p><strong>Score:</strong> <span id="score">0</span></p>
      <p><strong>Misses:</strong> <span id="misses">0</span>/3</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
